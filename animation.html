<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>animation</title>
    <style>
        body {
            position: relative;
        }

        .animation {
            position: absolute;
            background: red;
            animation: move 5s infinite;
        }

        @keyframes move {
            from {
                left: 0px;
            }
            50% {
                left: 100px
            }
            to {
                left: 0px
            }
        }
    </style>
</head>

<body>
    <div class="animation">
        xxx
    </div>
</body>

</html>
