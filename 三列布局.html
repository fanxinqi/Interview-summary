<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三列布局</title>
</head>
<style>
    .main,
    .left,
    .right {
        float: left;
        height: 300px;
    }
    .main {
        background: green;
        width: 100%;
    }
    .content{
        margin: 0 400px;
    }
    .left {
        background: #333;
        width: 400px;
        margin-left:-100%;

    }
    .right{
        background: fuchsia;
        width: 400px;
        margin-left:-400px;
    }
</style>

<body>
    <div class="main">
        <div class="content">
          哈哈
        </div>
    </div>
    <div class="left">

    </div>
    <div class="right">

    </div>
</body>

</html>
